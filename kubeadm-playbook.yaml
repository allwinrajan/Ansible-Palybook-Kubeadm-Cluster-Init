---
- name: Install Kubeadm Cluster on Ubuntu 22.04
  hosts: master
  become: yes
  vars:
    kubernetes_version: "1.29.6-1.1"
    pod_network_cidr: "192.168.0.0/16"
    api_server_advertise_address: "192.168.9.182"
    node_name: "master"
    containerd_version: "1.7.14"
    runc_version: "1.1.12"
    cni_plugins_version: "1.5.0"
    calico_version: "v3.28.0"

  tasks:
    - name: Disable swap
      shell: swapoff -a
      
    - name: Remove swap entry from /etc/fstab
      replace:
        path: /etc/fstab
        regexp: '^([^#].*?\sswap\s+.*)$'
        replace: '#\1'

    - name: Load kernel modules for Kubernetes
      copy:
        dest: /etc/modules-load.d/k8s.conf
        content: |
          overlay
          br_netfilter

    - name: Load overlay module
      modprobe:
        name: overlay
        state: present

    - name: Load br_netfilter module
      modprobe:
        name: br_netfilter
        state: present

    - name: Configure sysctl parameters for Kubernetes
      copy:
        dest: /etc/sysctl.d/k8s.conf
        content: |
          net.bridge.bridge-nf-call-iptables  = 1
          net.bridge.bridge-nf-call-ip6tables = 1
          net.ipv4.ip_forward                 = 1

    - name: Apply sysctl parameters
      command: sysctl --system

    - name: Download containerd
      get_url:
        url: "https://github.com/containerd/containerd/releases/download/v{{ containerd_version }}/containerd-{{ containerd_version }}-linux-amd64.tar.gz"
        dest: /tmp/containerd.tar.gz

    - name: Extract containerd
      unarchive:
        src: /tmp/containerd.tar.gz
        dest: /usr/local
        remote_src: yes

    - name: Download containerd service file
      get_url:
        url: https://raw.githubusercontent.com/containerd/containerd/main/containerd.service
        dest: /tmp/containerd.service

    - name: Create systemd directory for containerd
      file:
        path: /usr/local/lib/systemd/system
        state: directory

    - name: Move containerd service file
      copy:
        src: /tmp/containerd.service
        dest: /usr/local/lib/systemd/system/containerd.service
        remote_src: yes

    - name: Create containerd config directory
      file:
        path: /etc/containerd
        state: directory

    - name: Generate default containerd config
      shell: containerd config default > /etc/containerd/config.toml

    - name: Enable SystemdCgroup in containerd config
      replace:
        path: /etc/containerd/config.toml
        regexp: 'SystemdCgroup = false'
        replace: 'SystemdCgroup = true'

    - name: Reload systemd daemon
      systemd:
        daemon_reload: yes

    - name: Enable and start containerd
      systemd:
        name: containerd
        enabled: yes
        state: started

    - name: Download runc
      get_url:
        url: "https://github.com/opencontainers/runc/releases/download/v{{ runc_version }}/runc.amd64"
        dest: /tmp/runc.amd64
        mode: '0755'

    - name: Install runc
      copy:
        src: /tmp/runc.amd64
        dest: /usr/local/sbin/runc
        remote_src: yes
        mode: '0755'

    - name: Download CNI plugins
      get_url:
        url: "https://github.com/containernetworking/plugins/releases/download/v{{ cni_plugins_version }}/cni-plugins-linux-amd64-v{{ cni_plugins_version }}.tgz"
        dest: /tmp/cni-plugins.tgz

    - name: Create CNI bin directory
      file:
        path: /opt/cni/bin
        state: directory

    - name: Extract CNI plugins
      unarchive:
        src: /tmp/cni-plugins.tgz
        dest: /opt/cni/bin
        remote_src: yes

    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gpg
        state: present
        update_cache: yes

    - name: Create keyrings directory
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Add Kubernetes GPG key
      shell: curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.29/deb/Release.key | gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
      args:
        creates: /etc/apt/keyrings/kubernetes-apt-keyring.gpg

    - name: Add Kubernetes repository
      apt_repository:
        repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.29/deb/ /"
        filename: kubernetes
        state: present

    - name: Install kubelet, kubeadm, and kubectl
      apt:
        name:
          - "kubelet={{ kubernetes_version }}"
          - "kubeadm={{ kubernetes_version }}"
          - "kubectl={{ kubernetes_version }}"
        state: present
        update_cache: yes
        allow_downgrade: yes

    - name: Hold Kubernetes packages
      dpkg_selections:
        name: "{{ item }}"
        selection: hold
      loop:
        - kubelet
        - kubeadm
        - kubectl

    - name: Configure crictl
      shell: crictl config runtime-endpoint unix:///var/run/containerd/containerd.sock

    - name: Check if Kubernetes cluster is already initialized
      stat:
        path: /etc/kubernetes/admin.conf
      register: kubeadm_init

    - name: Initialize Kubernetes cluster
      command: >
        kubeadm init
        --pod-network-cidr={{ pod_network_cidr }}
        --apiserver-advertise-address={{ api_server_advertise_address }}
        --node-name={{ node_name }}
      when: not kubeadm_init.stat.exists
      register: kubeadm_init_output

    - name: Display kubeadm join command
      debug:
        msg: "{{ kubeadm_init_output.stdout_lines }}"
      when: kubeadm_init_output is defined and kubeadm_init_output.stdout_lines is defined

    - name: Create .kube directory for root
      file:
        path: /root/.kube
        state: directory
        mode: '0755'

    - name: Copy admin.conf to root's kube config
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /root/.kube/config
        remote_src: yes
        owner: root
        group: root
        mode: '0644'

    - name: Create .kube directory for administrator user
      file:
        path: /home/administrator/.kube
        state: directory
        mode: '0755'
        owner: administrator
        group: administrator

    - name: Copy admin.conf to administrator's kube config
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/administrator/.kube/config
        remote_src: yes
        owner: administrator
        group: administrator
        mode: '0644'

    - name: Install Calico operator
      command: kubectl create -f https://raw.githubusercontent.com/projectcalico/calico/{{ calico_version }}/manifests/tigera-operator.yaml
      environment:
        KUBECONFIG: /etc/kubernetes/admin.conf
      ignore_errors: yes

    - name: Download Calico custom resources
      get_url:
        url: "https://raw.githubusercontent.com/projectcalico/calico/{{ calico_version }}/manifests/custom-resources.yaml"
        dest: /tmp/custom-resources.yaml

    - name: Apply Calico custom resources
      command: kubectl apply -f /tmp/custom-resources.yaml
      environment:
        KUBECONFIG: /etc/kubernetes/admin.conf

    - name: Wait for all nodes to be ready
      command: kubectl get nodes
      environment:
        KUBECONFIG: /etc/kubernetes/admin.conf
      register: nodes_status
      until: "'Ready' in nodes_status.stdout"
      retries: 30
      delay: 10

    - name: Display cluster status
      command: kubectl get nodes -o wide
      environment:
        KUBECONFIG: /etc/kubernetes/admin.conf
      register: cluster_status

    - name: Show cluster status
      debug:
        msg: "{{ cluster_status.stdout_lines }}"

    - name: Display all pods status
      command: kubectl get pods -A
      environment:
        KUBECONFIG: /etc/kubernetes/admin.conf
      register: pods_status

    - name: Show pods status
      debug:
        msg: "{{ pods_status.stdout_lines }}"

    - name: Save kubeadm join command to file
      shell: kubeadm token create --print-join-command > /root/kubeadm-join-command.sh
      when: kubeadm_init_output is defined

    - name: Display join command location
      debug:
        msg: "Join command saved to /root/kubeadm-join-command.sh"
      when: kubeadm_init_output is defined